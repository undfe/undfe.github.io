<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>.</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }

    .led-wrapper {
      position: relative;
      display: inline-block;
      padding: 8px;
      border-radius: 16px;
      margin: 20px;
      background: linear-gradient(
        45deg,
        red,
        orange,
        yellow,
        green,
        cyan,
        blue,
        violet,
        red
      );
      background-size: 400% 400%;
      animation: ledGlow 5s linear infinite;
    }

    .led-wrapper video {
      display: block;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }

    @keyframes ledGlow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <h1>test</h1>
  
  <video controls src="https://undfe.github.io/cdn/jajajaja/mariomeme.mp4?v1"></video>
  <video controls src="https://undfe.github.io/cdn/jajajaja/mariomeme.mp4"></video>
  <video controls src="https://undfe.github.io/cdn/otrovideo.mp4?v1"></video>

  <script>
    document.querySelectorAll('video').forEach(video => {
      if (video.src.includes('?v1')) {
        const wrapper = document.createElement('div');
        wrapper.className = 'led-wrapper';
        video.parentNode.insertBefore(wrapper, video);
        wrapper.appendChild(video);
      }
    });
  </script>
</body>
</html>
