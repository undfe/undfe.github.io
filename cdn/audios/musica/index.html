<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Uundfr your spell</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: url('480534.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .player h1 {
      margin-bottom: 25px;
      font-size: 1.5rem;
      letter-spacing: 1px;
      color: #ffffff;
    }

    button {
      background-color: #1db954;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1ed760;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 10px;
      appearance: none;
      height: 6px;
      border-radius: 4px;
      background: #555;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #1db954;
      cursor: pointer;
      transition: background 0.3s;
    }

    .time-info, .volume-label {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 0.9rem;
    }

    .volume-container {
      margin-top: 20px;
    }

    .volume-label {
      color: #ccc;
    }

  </style>
</head>
<body>

  <div class="player">
    <h1>Under Your Spell</h1>

    <button id="playPauseBtn">‚ñ∂Ô∏è Reproducir</button>
    <button id="loopBtn">üîÅ Hacer bucle: OFF</button>

    <!-- Barra de progreso -->
    <div class="progress-container">
      <input type="range" id="progressBar" value="0" step="1">
      <div class="time-info">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <!-- Control de volumen -->
    <div class="volume-container">
      <input type="range" id="volumeSlider" min="0" max="100" value="80">
      <div class="volume-label">üîä Volumen: <span id="volumeValue">80%</span></div>
    </div>
  </div>

  <audio id="audioPlayer" src="under your spell_rep.mp3"></audio>

  <script>
    const audio = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const loopBtn = document.getElementById("loopBtn");
    const progressBar = document.getElementById("progressBar");
    const currentTimeLabel = document.getElementById("currentTime");
    const durationLabel = document.getElementById("duration");
    const volumeSlider = document.getElementById("volumeSlider");
    const volumeValue = document.getElementById("volumeValue");

    let isPlaying = false;

    playPauseBtn.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.textContent = "‚ñ∂Ô∏è Continuar con la reproducci√≥n";
      } else {
        audio.play();
        playPauseBtn.textContent = "‚è∏Ô∏è Pausar";
      }
      isPlaying = !isPlaying;
    });

    loopBtn.addEventListener("click", () => {
      audio.loop = !audio.loop;
      loopBtn.textContent = `üîÅ Hacer bucle: ${audio.loop ? "ON" : "OFF"}`;
    });

    audio.addEventListener("loadedmetadata", () => {
      progressBar.max = Math.floor(audio.duration);
      durationLabel.textContent = formatTime(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
      progressBar.value = Math.floor(audio.currentTime);
      currentTimeLabel.textContent = formatTime(audio.currentTime);
    });

    progressBar.addEventListener("input", () => {
      audio.currentTime = progressBar.value;
    });

    volumeSlider.addEventListener("input", () => {
      const volume = volumeSlider.value / 100;
      audio.volume = volume;
      volumeValue.textContent = `${volumeSlider.value}%`;
    });

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    audio.volume = 0.8;
  </script>

</body>
</html>
